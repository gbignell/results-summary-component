<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="result-section">
        <h1>Your Result</h1>
        <div class="score">
          <p class="big">76</p>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="result-info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-section">
        <h3>Summary</h3>
        <div class="reaction">
          <div class="left">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>
          <p class="sum-score"><span>80 </span> / 100</p>
        </div>
        <div class="memory">
          <div class="left">
            <img src="assets/images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
          </div>

          <p class="sum-score"><span>92</span> / 100</p>
        </div>
        <div class="verbal">
          <div class="left">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
            <p>Verbal</p>
          </div>

          <p class="sum-score"><span>61</span> / 100</p>
        </div>
        <div class="visual">
          <div class="left">
            <img src="assets/images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
          </div>

          <p class="sum-score"><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Glenn Bignell</a>.
    </footer>
  </body>
</html>
